# $Id$

- name: findByIdAndServiceId
  query: SELECT * FROM person WHERE id = $id AND service_id = $serviceId

- name: findByFirstName
  query: SELECT * FROM person WHERE first_name = $firstName AND service_id = $serviceId

- name: insert
  query: INSERT INTO person (first_name, last_name, service_id) VALUES ($firstName, $lastName, $serviceId)

