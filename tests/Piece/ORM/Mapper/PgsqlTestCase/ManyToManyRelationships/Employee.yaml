# $Id$

method:

  - name: findAllWithSkills1
    relationship:
      - type: manyToMany
        table: skill
        mappedBy: skills

  - name: findAllWithSkills2
    relationship:
      - type: manyToMany
        table: skill
        mappedBy: skills
        column: id
        through:
          table: employee_skill
          column: employee_id
          referencedColumn: id
          inverseColumn: skill_id

  - name: findAllByName
    relationship:
      - type: manyToMany
        table: skill
        mappedBy: skills

  - name: findAllWithSkillsByName
    query: SELECT * FROM employee WHERE name = $name
    relationship:
      - type: manyToMany
        table: skill
        mappedBy: skills

