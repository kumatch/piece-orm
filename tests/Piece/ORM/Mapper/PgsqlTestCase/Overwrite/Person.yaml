# $Id$

- name: insert
  query: INSERT INTO person (first_name, last_name, service_id) VALUES ($firstName, $lastName, 1)

- name: update
  query: UPDATE person SET first_name = $firstName, last_name = $lastName, version = version + 1, mdate = CURRENT_TIMESTAMP WHERE id = $id AND service_id = $serviceId

- name: delete
  query: DELETE FROM person WHERE id = $id AND service_id = $serviceId

