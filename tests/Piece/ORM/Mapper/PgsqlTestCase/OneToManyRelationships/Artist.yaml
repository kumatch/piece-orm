method:

  - name: findAllWithAlbums1
    relationship:
      - type: oneToMany
        table: album
        mappedAs: albums

  - name: findAllWithAlbums2
    relationship:
      - type: oneToMany
        table: album
        mappedAs: albums
        column: artist_id
        referencedColumn: id

  - name: findAllWithOrderedAlbums
    relationship:
      - type: oneToMany
        table: album
        mappedAs: albums
        orderBy: id DESC

  - name: insert
    relationship:
      - type: oneToMany
        table: album
        mappedAs: albums

  - name: update
    relationship:
      - type: oneToMany
        table: album
        mappedAs: albums

  - name: findByName
    relationship:
      - type: oneToMany
        table: album
        mappedAs: albums
        orderBy: id DESC

  - name: delete
    relationship:
      - type: oneToMany
        table: album
        mappedAs: albums

