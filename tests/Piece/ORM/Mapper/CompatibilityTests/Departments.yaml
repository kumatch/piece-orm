# $Id$

methods:

  findAllWithEmployees1:
    associations:
      employees:
        table: employees
        type: oneToMany

  findAllWithEmployees2:
    associations:
      employees:
        table: employees
        type: oneToMany
        column: departments_id
        referencedColumn: id

  findAllWithOrderedEmployees:
    associations:
      employees:
        table: employees
        type: oneToMany
        orderBy: id DESC

  findWithEmployeesByName:
    query: |
      SELECT
        *
      FROM
        $__table
      WHERE
        name = $name
    associations:
      employees:
        table: employees
        type: oneToMany
        orderBy: id DESC

  update:
    associations:
      employees:
        table: employees
        type: oneToMany

  delete:
    associations:
      employees:
        table: employees
        type: oneToMany

