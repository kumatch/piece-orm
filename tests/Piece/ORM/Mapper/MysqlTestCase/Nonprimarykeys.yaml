# $Id$

- name: insert
  query: INSERT INTO nonprimarykeys (member_id, service_id, rdate) VALUES ($memberId, $serviceId, CURRENT_TIMESTAMP)

- name: findByMemberIdAndServiceId
  query: SELECT * FROM nonprimarykeys WHERE member_id = $memberId AND service_id = $serviceId

- name: updateByMemberIdAndServiceId
  query: UPDATE nonprimarykeys SET point = $point WHERE member_id = $memberId AND service_id = $serviceId AND version = $version

- name: deleteByMemberIdAndServiceId
  query: DELETE FROM nonprimarykeys WHERE member_id = $memberId AND service_id = $serviceId AND version = $version

