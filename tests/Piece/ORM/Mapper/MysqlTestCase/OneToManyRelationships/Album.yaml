method:

  - name: findAllWithArtist1
    relationship:
      - type: manyToOne
        table: artist
        mappedAs: artist

  - name: findAllWithArtist2
    relationship:
      - type: manyToOne
        table: artist
        mappedAs: artist
        column: id
        referencedColumn: artist_id

  - name: insert
    query: INSERT INTO album (artist_id, name, rdate) VALUES ($artistId, $name, CURRENT_TIMESTAMP)

