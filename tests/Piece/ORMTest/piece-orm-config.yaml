# $Id$

databases:

  database1:
    dsn: pgsql://piece:piece@pieceorm/piece
    options:
      debug: 2
      result_buffering: false

  database2:
    dsn: pgsql://piece:piece@pieceorm/piece
    options:
      debug: 0
      result_buffering: false

  database3:
    dsn:
      phptype: pgsql
      hostspec: pieceorm
      database: piece
      username: piece
      password: piece
    options:
      debug: 0
      result_buffering: false

  caseSensitive:
    dsn: pgsql://piece:piece@pieceorm/piece
    options:
      debug: 0
      result_buffering: false
    useMapperNameAsTableName: true

